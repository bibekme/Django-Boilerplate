version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always
  db:
    image: postgres
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
  redis:
    image: redis
    env_file:
      - ./.env
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    restart: always
  celeryworker:
    container_name: celeryworker
    build: .
    env_file:
      - ./.env
    command: celery -A core worker --pool=prefork -l info
    depends_on:
      - redis
    restart: always
  celeryscheduler:
    container_name: celeryscheduler
    build: .
    env_file:
      - ./.env
    command: celery -A core beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - celeryworker
    restart: always
  celeryflower:
    container_name: celeryflower
    build: .
    env_file:
      - ./.env
    command: celery -A core flower -l info
    ports:
      - 5555:5555
    depends_on:
      - celeryworker
      - celeryscheduler
    restart: always
  mailserver-dev:
    image: rnwood/smtp4dev
    ports:
      - 2525:25
      - 9000:80
    restart: always
volumes:
  postgres_data:
