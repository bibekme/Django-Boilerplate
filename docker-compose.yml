version: "3.9"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  redis:
    image: "bitnami/redis:latest"
    env_file:
      - ./.env
    ports:
      - 6379:6379
  celeryworker:
    container_name: celeryworker
    restart: always
    build: .
    env_file:
      - ./.env
    command: celery -A core worker --pool=prefork -l info
    depends_on:
      - redis
  celeryscheduler:
    container_name: celeryscheduler
    restart: always
    build: .
    env_file:
      - ./.env
    command: celery -A core beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - celeryworker
  celeryflower:
    container_name: celeryflower
    restart: always
    build: .
    env_file:
      - ./.env
    command: celery -A core flower -l info
    ports:
      - 5555:5555
    depends_on:
      - celeryworker
      - celeryscheduler
  mailserver-dev:
    image: rnwood/smtp4dev
    ports:
      - 2525:25
      - 9000:80
volumes:
  postgres_data:
