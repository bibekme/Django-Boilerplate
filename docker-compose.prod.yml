version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env
    depends_on:
      - db
    restart: always
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    restart: always
  redis:
    image: redis
    ports:
      - 6379:6379
    env_file:
      - ./.env
    command: >
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: always
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 80:80
    depends_on:
      - web
    restart: always
  celeryworker:
    container_name: celeryworker
    restart: always
    build: .
    env_file:
      - ./.env
    command: celery -A core worker --pool=prefork -l info
    depends_on:
      - redis
  celeryscheduler:
    container_name: celeryscheduler
    build: .
    env_file:
      - ./.env
    command: celery -A core beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - celeryworker
    restart: always
  celeryflower:
    container_name: celeryflower
    build: .
    env_file:
      - ./.env
    command: celery -A core flower -l info
    expose:
      - 5555
    ports:
      - 5555:5555
    depends_on:
      - celeryworker
      - celeryscheduler
    restart: always
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    restart: always
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: always
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    ports:
      - 9187:9187
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/postgres?sslmode=disable"
    links:
      - db
      - prometheus
    restart: always
volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
